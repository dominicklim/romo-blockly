<html>
<head>
  <meta charset="utf-8">
  <title>Romotive's Drag and Drop Powered by Blockly, Created by Dominick Lim</title>
  <link type="text/css" rel="stylesheet" href="css/maze_hacked.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body height="100%">
  <div>
    <h1 style="width:500px; float:left; padding-left:5px;">
      <a href="http://romotive.com">Romotive</a>'s Drag and Drop Environment Powered by <a href="http://code.google.com/p/blockly/">Blockly</a>, Created by <a href="http://dominicklim.com">Dominick Lim</a>
    </h1>
    <div id="blockButtonDiv">
      <button class="clear" onclick="discard()">Clear Blocks</button>
      <button id="fakeload" class="blocks">Upload Blocks</button>
      <input type="file" id="load" style="display: none;"/>
      <button class="blocks" onclick="save()">Save Blocks</button>
    </div>
  </div>
  <table width="100%" height="90%" style="float:left;">
    <tr>
      <td width="500" valign="top">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="svgMaze" width="500px" height="500px" onclick="Maze.mazeClick(event)">
        </div>
        <div id="wallExplanation">
          Click on a square above to place a wall there.
        </div>
        <div id="runButtonDiv">

          <button class="clear" onclick="Maze.clearWalls()">Clear Walls</button>
          <button id="runButton" class="launch" onclick="Maze.runButtonClick();">Run</button>
          <button id="resetButton" class="launch" onclick="Maze.resetButtonClick();" style="display: none">&nbsp; Reset &nbsp;</button>

        </div>
      </td>
      <td valign="top" rowspan=2>
        <iframe src="frame.html"></iframe>
      </td>
    </tr>
    <tr>
      <td align="right" valign="bottom">
        <small>[<a href="javascript:void(Maze.showCode())">See generated JavaScript code.</a>]</small>
      </td>

    </tr>
  </table>
  <script type="text/javascript" src="js/maze_hacked.js"></script>
  <script type="text/javascript" src="js/BlobBuilder.min.js"></script>
  <script type="text/javascript" src="js/FileSaver.min.js"></script>
  <script type="text/javascript" src="js/blockly_helper.js"></script>
</body>
</html>
